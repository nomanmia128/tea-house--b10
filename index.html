<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
     <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Fontweaome cdn -->
    <script
    src="https://kit.fontawesome.com/bbfc4be646.js"
    crossorigin="anonymous"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>

</head>
<body>
    <!-- main contaimer -->
    <main class="max-w-screen-xl mx-auto px-16 lg:28">
        <!-- header section -->
        <header class="flex pt-10 mb-20">
        <!-- text container -->
         <div>
            <h1 class="text-5xl md:text-7xl font-bold">It's good <br>
                tea time at The <br>
                Tea House
            </h1>
            <br>
            <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <br>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
         </div>
         <!-- images container -->
          <div class="relative">
            <!-- image -->
              <div>
                <img class="w-full" src="images/banner (1).png" alt="">
              </div>
              <!-- card -->
               <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 md:top-80 md:left-32 lg:left-10 rounded-lg">
                <!-- icon -->
                  <div><i class="fa-solid fa-star text-4xl pr-2 text-amber-500"></i></div>
                  <!-- Text -->
                   <div>
                    <h2 class="lg:text-3xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                   </div>
               </div>
          </div>
        </header>
    </main>
</body>
</html>
